<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit test</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/handlebars/handlebars.min.js"></script>
<script src="../bower_components/ember/ember.js"></script>
<script src="../src/ember-easyForm.min.js"></script>
<script src="../dist/ember-easy-decorator.js"></script>

<script src="app.js"></script>
<script src="../bower_components/qunit/qunit/qunit.js"></script>
<script src="tests.js"></script>

<script type="text/x-handlebars" data-template-name="index">
  {{#form-for controller.decorator.model}}
    <div id="firstNameInput">{{decorator-input 'firstName'}}</div>
    <div id="professionSelect">{{decorator-input 'profession'}}</div>
    <div id="infoSection">{{decorator-section 'info'}}</div>
  {{/form-for}}
</script>

<script type='text/x-handlebars' data-template-name='works'>
  <div id="works">
    {{#each work in view.context.model.works}}
      {{input work.name label='Name'}}
      {{input work.role label='Role'}}
    {{/each}}
    <button {{action 'createWork' work on='click'}}>Add</button>
  </div>
</script>

</body>
</html>
