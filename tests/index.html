<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit test</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/handlebars/handlebars.min.js"></script>
<script src="../bower_components/ember/ember.js"></script>
<script src="../bower_components/ember-forms/dist/globals/main.js"></script>
<script src="../dist/ember-easy-decorator.js"></script>

<script src="app.js"></script>
<script src="../bower_components/qunit/qunit/qunit.js"></script>
<script src="tests.js"></script>

<script type="text/x-handlebars" data-template-name="index">
  {{#em-form model=controller.decorator.model submit_button=false}}
    <div id="firstNameInput">{{decorator-input property='firstName'}}</div>
    <div id="professionSelect">{{decorator-input property='profession'}}</div>
    <div id="infoSection">{{decorator-section property='info'}}</div>
    {{decorator-input property='languages'}}
  {{/em-form}}
</script>

<script type='text/x-handlebars' data-template-name='works'>
  <div id="works">
    {{#each work in view.context.model.works}}
      <br>{{work.name}} {{work.role}}
    {{/each}}
    <br>
      {{input label='Name' valueBinding=name}}
    <br>
      {{input label='Role' valueBinding=role}}
    <button {{action 'createWork' name role on='click'}}>Add</button>
  </div>
</script>

</body>
</html>
